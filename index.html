<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
   <main class="main-content">
    
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="player">  
        <h2 class="players">Players:</h2>
        
        <h3 class="X">PlayerX</h3>
        <span>vs</span>
        <h3 class="O">PlayerO</h3>
    </div>
    <section class="maingame" id="main-game">

    </section>
    <h4 class="turn" id="playerturn"></h4>

         <button class="btn" popovertarget="reward">
        Claim rewards
    </button>
    <div id="reward" popover>
        <button class="closed-btn" popovertarget="reward">
            &times;
        </button>
        <h3>Congratulations!</h3>
        <p>you earned <b>300 coins</b></p>
    </div>
   </main> 
    


    <script src="game.js"></script>
</body>
</html>
